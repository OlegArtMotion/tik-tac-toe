<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
</head>


<body>


<header>

<div class="titleCenter">
    <h1 class="neonText">Tic Tac Toe</h1>
</div>


    <nav>
        <button id="start">New Game</button>
        <button id="scores">Hall Of Fame</button>
        <button id="about">About</button>
    </nav>

</header>

<main class="mborder">

    <div id="mainBoard"></div>    
   
</main>


<section class="inputScore1">

        <p class="player1">Player 1</p>
        <p class="x-score"> score: 0</p>
</section>

<section class="inputScore2">
        <p class="player2">Player 2</p>
        <p class="o-score"> score: 0</p>

</section>

<section class="reset">
    
    <button id="reset">Reset Game</button>
</section>
    


<footer>
    <nav>
        <button id="share">Share</button>
        <button id="donate">Buy Me A Coffe</button>
        <button id="more">More Games</button>
    </nav>
</footer>


<script src="./assets/index.js" type="module"></script>


</body>
</html>
